<!DOCTYPE html>
<html lang="en">

<head>
    <title>Conditionals</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header id="main-header" class="padded-area">
        <h1>If Statement Assignment</h1>

        <nav class="main-nav">
            <div id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <section id="button-1">
            <button id ="button-exercise1" class="button-exercise">Exercise 1</button>
            </section>

            <section id="button-2">
            <button id ="button-exercise2" class="button-exercise">Exercise 2</button>
            </section> 
        </nav>
    </header>

    <main id="main-content" class="padded-area">
        <section id="col1of2">
            <h2>Who's the Oldest</h2>
            <p class="columns">
                <label for="txt-name-1">Name 1:</label>
                <input type="text" id="txt-name-1">
            </p>
            <p class="columns">
                <label for="txt-age-1">Age 1:</label>
                <input type="number" id="txt-age-1">
            </p>
            <p class="columns">
                <label for="txt-name-2">Name 2:</label>
                <input type="text" id="txt-name-2">
            </p>
            <p class="columns">
                <label for="txt-age-2">Age 2:</label>
                <input type="number" id="txt-age-2">
            </p>
            <p class="columns">
                <label for="txt-name-3">Name 3:</label>
                <input type="text" id="txt-name-3">
            </p>
            <p class="columns">
                <label for="txt-age-3">Age 3:</label>
                <input type="number" id="txt-age-3">
            </p>

            <button id ="button-compare">Compare Ages</button>
            <div id="result"></div>
        </section>

        <section id="col2of2" class="funds-raised">
            <h2 id="exercise2-h2">Fundraising</h2>
            <h2 id="exercise2-h2">Goal: $10,000</h2>
            <p class="columns">
            <label class="label-input" for="txt-funds">Funds Raised:</label>   
            <input class="label-input" type="number" id="txt-funds">
            <button id="button-display">Display</button>
            </p>
            <div id="rectangle"></div>
        </section>        
    </main>
</body>
</html>
