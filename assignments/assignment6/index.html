<!DOCTYPE html>
<html lang="en">

<head> <!--contains stuff that doesn't appear on the webpage-->
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script> <!--loads before the html-->
</head>

<body>
    <header id="main-header">
        <div class="header">
            <h1 id="title">Intro to Javascript</h1>
        </div>
    </header>

    <content>
        <div class="columns">
            <section id="hideandseek">
                <h2 id="handstitle" class="titles">Hide and Seek</h2>
                <button id="button-show">Show</button>
                <button id="button-hide">Hide</button><br>
                <img id="head" src="images/HEAD.png" class="hide">
            </section>

            <section id="animate">
                <h2 id="animate-title" class="titles">Animate</h2>
                <button id="button-dance">Dance</button>
                <p id="lion">&#129409</p>
                <!-- <img id="dance-image" src="images/dancing gif.gif" class="dance"> -->
            </section>

            <section id="input" class="titles">
                <h2 id="input-title" class="titles">Input</h2>
                <ul id="user-input" class="list">
                    <li>Product Name: <input type="text"></li>
                    <li>Comment: <input type="text"></li>
                    <li>Rating: <input type="text"></li>
                    <li>User Name: <input type="text"></li>
                </ul>
                <button id="button-dance">Add Comment</button>
            </section>

        </div>
    </content>

    <footer>
        <h3 id="footer-title">See you next Time!</h3>
    </footer>


</body>


</html>
