<!DOCTYPE html>
<html lang="en">

<head> <!--contains stuff that doesn't appear on the webpage-->
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script> <!--loads before the html-->
</head>

<body>
    <header id="main-header">
        <div class="header">
            <h1 id="title">Intro to Javascript</h1>
        </div>
    </header>

    <content>
        <div class="columns">
            <section id="hideandseek">
                <h2 id="handstitle" class="titles">Hide and Seek</h2>
                <button id="button-show">Show</button>
                <button id="button-hide">Hide</button><br>
                <img id="head" src="images/HEAD.png" class="hide">
            </section>

            <section id="animate">
                <h2 id="animate-title" class="titles">Animate</h2>
                <button id="button-dance">Dance</button>
                <p id="lion">&#128378</p>
                <!-- <img id="dance-image" src="images/dancing gif.gif" class="dance"> -->
            </section>

            <section id="input" class="titles">
                <h2 id="input-title" class="titles">Input</h2>

                <div class="messages">
                <label for="txt-product-name">Product Name: </label>
                <input type="text" id="txt-product-name"/>
                <br />

                <label for="txt-comment">Comment: </label>
                <input type="text" id="txt-comment"/>
                <br />

                <label for="txt-rating">Rating: </label>
                <input type="text" id="txt-rating"/>
                <br />

                <label for="txt-user-name">User Name: </label>
                <input type="text" id="txt-user-name"/>
                <br />

                <h1 id="product-message"></h1>
                <p id="rating"></p>
                <p id="comment"></p>
                <p id="user-message"></p>
                </div>

                <button id="button-input">Add Comment</button>
            </section>

        </div>
    </content>

    <footer>
        <h3 id="footer-title">See you next Time!</h3>
    </footer>


</body>


</html>
